<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 - JavaScript</title>
</head>
<body>
    <script>
        // 자기소개 텍스트 생성
        const introText = document.createElement('p');
        introText.style.fontSize = '3vw';
        introText.textContent = '자기소개 - JavaScript';
        document.body.appendChild(introText);

        // 프로필 이미지 및 정보를 담을 div 생성
        const profileDiv = document.createElement('div');
        profileDiv.style.display = 'inline-grid';
        profileDiv.style.gridTemplateColumns = '100vw 30vw 70vw';
        document.body.appendChild(profileDiv);

        // 프로필 이미지 생성
        const profileImage = document.createElement('img');
        profileImage.src = './사람아이콘.png';
        profileImage.alt = '프로필 사진';
        profileImage.style.width = '30vw';
        profileDiv.appendChild(profileImage);

        // 정보를 담을 div 생성
        const infoDiv = document.createElement('div');
        infoDiv.style.position = 'fixed';
        infoDiv.style.left = '30vw';
        infoDiv.style.fontSize = '2.5vw';
        infoDiv.style.top = '17vw';
        profileDiv.appendChild(infoDiv);

        // 개인 정보 텍스트 생성
        const personalInfo = `
            이름 : 이이슬<br>
            출생 : 2003년 09월 06일  (만 20세)<br>
            학과 : 소프트웨어학과<br>
            학번 : 2022764034<br>
            사용 언어 : HTML, CSS, JavaScript, Python, C, Java, C++<br>
        `;
        infoDiv.innerHTML = personalInfo;
    </script>
</body>
</html>
